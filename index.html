<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Store Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Search Box -->
  <input id="searchBox" type="text" placeholder="Search place or pincode">

  <!-- Store Counts Panel -->
  <div id="storeCounts" class="info-panel">Loading store counts...</div>

  <!-- Layer Toggle -->
  <div id="layerControls" class="info-panel"></div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Config first -->
  <script src="config.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>

  <!-- Google Maps API -->
  <script>
    if (typeof GOOGLE_MAPS_API_KEY === "undefined") {
    console.error("‚ùå GOOGLE_MAPS_API_KEY is missing. Did you run via GitHub Actions?");
  } else {
    const gmapScript = document.createElement("script");
    gmapScript.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
    gmapScript.async = true;
    gmapScript.defer = true;
    document.head.appendChild(gmapScript);
  }
  </script>
</body>
</html>
